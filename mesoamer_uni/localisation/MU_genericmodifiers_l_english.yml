 desc_balsas_mines: "The mines along the balsas river were probably the richest in Mesoamerica, producing massive quantities of gold, silver, copper, jade and salt. They were one of the Tarascan Empire's primary sources of wealth and a repeated point of contention between the Tarascans and Aztecs."
