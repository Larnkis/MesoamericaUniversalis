 #Batabs
 batab_rebels_demand:0 "Increased Privileges"
 batab_rebels_demand_desc:0 "Provincial Batabs demand special privileges giving them more authority and reduced obligations."
 batab_rebels_title:0 "Provincial Batab"
 batab_rebels_name:0 "$COUNTRY_ADJ$ Provincial Batabs"
 batab_rebels_desc:0 "Batabs are the local leaders of individual provinces tend to be dissatisfied when the central government is becoming too powerful."
 batab_rebels_army:0 "$COUNTRY_ADJ$ Batab Army"
 
 #Local Nobles
 local_noble_rebels_demand:0 "Increased Privileges"
 local_noble_rebels_demand_desc:0 "Nobles are angry at centralization policies or an overly meritocratic administration and favor a more decentralized realm with nepotist power sharing."
 local_noble_rebels_title:0 "Noble"
 local_noble_rebels_name:0 "$COUNTRY_ADJ$ Nobles"
 local_noble_rebels_desc:0 "Aristocrats are always a whiny, mostly useless bunch, and generally oppose meritocracy and government intervention in local policies."
 local_noble_rebels_army:0 "$COUNTRY_ADJ$ Noble Army"
 
 #Cultural Agitators
 cultural_rebels_demand:0 "Special Privileges"
 cultural_rebels_demand_desc:0 "Cultural Agitators fight for the recognition of $CULTURE$. They demand that we give them special privileges if they are to stay our subjects."
 cultural_rebels_title:0 "Cultural Agitator"
 cultural_rebels_name:0 "$CULTURE$ Cultural Agitators"
 cultural_rebels_desc:0 "Cultural Agitators tend to rise up in provinces with unaccepted cultures, especially unaccepted cultures outside of our culture group. They do not seek independence but will fight to the death for better treatment of their people."
 cultural_rebels_army:0 "$COUNTRY_ADJ$ Cultural Agitator Army"
 
 #Nahuatl
 new_nahuatl_rebels_demand:0 "Convert $COUNTRYNAME$"
 new_nahuatl_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 new_nahuatl_rebels_title:0 "Religious"
 new_nahuatl_rebels_name:0 "$RELIGION$ Zealots"
 new_nahuatl_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 new_nahuatl_rebels_army:0 "$RELIGION$ Army"
 
