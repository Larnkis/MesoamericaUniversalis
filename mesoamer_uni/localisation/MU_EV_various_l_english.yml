 FLA_ALL1.d: "Peasants are always superstitious, and the appearance of a comet in the sky has caused panic among our people. They are convinced that this is a sign that the end of times is near or that something bad is going to happen in the near future."
 FLA_ALL1.a: "Write an ominous poem about it."
