 sn_tribal_warriors: "Tribal Warriors"
 sn_tribal_warriors_DESCR: ""
 ta_triple_alliance_infantry: "Triple Alliance Infantry"
 ta_triple_alliance_infantryDESCR: "A basic infantry unit utilized by the Triple Alliance. Most of the unit consists of drafted farmers trained in a Telpochcalli school equipped with either an obsidian tipped spear, a copper axe, or an atlatl, and protected by a feather covered wooden shield and a thick cotton vest. Also contains a core of professional soldiers drawn from the nobility and trained in the Calmecac schools, equipped with prestigious weapons such as the macuahuitl sword, and protected by elaborate shields combined with fine full body cotton armor covered in expensive feathers and other decorations depending on rank."
 tar_tariacuri_infantry: "Tariacuri Infantry"
 tar_tariacuri_infantryDESCR: "A basic infantry unit utilized by the Purepecha military. Mainly consists of drafted farmers with some military training armed with maces and spears and protected by wooven reed shields and cotton armor."
 wm_west_mexican_infantry: "West Mexican Infantry"
