 cm_central_mexican_spearmen: "Central Mexican Spearmen"
 cm_central_mexican_spearmenDESCR: "The basic soldier of the central mexican army - a drafted farmer with some military training equipped with a wooden shield, an obsidian spear, and a cotton breechcloth. May also be armed with an atlatl or a bow."
