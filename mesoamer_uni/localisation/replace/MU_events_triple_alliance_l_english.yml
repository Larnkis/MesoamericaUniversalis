 flav_tex_majors1.t: "Huexotla's Rebellion"
 flav_tex_majors1.d: "Huexotla was one of the largest Acolhua cities in the Valley of Mexico after Texcoco, and along with Texcoco it had been subjugated by the Tepanecs in 1426 after a long war between the Tepanecs and Acolhuas. Despite this, Huexotla and several other Acolhua cities, such as Coatl-Ichan and Tepechpan, became the last of the last Tepanec strongholds in the basin, with Tlatoanis who had been placed in power by Maxtla still sympathetic to the cause of the exiled Emperor. These cities have now rebelled, chafing under the rule of the Triple Alliance. They have marshalled a significant force, large enough to pose a serious threat to $MONARCH$, so asking our ally Tenochtitlan for help may be necessary, although it may make us look weak and dependent on them. "
 flav_tex_majors1.a: "Ask the Tenochca for help."
 flav_tex_majors1.b: "We don't need help!"
 
 flav_tex_majors2.t: "Tenochca Send Assistance"
 flav_tex_majors2.d: "May generous ruler [AAA.Monarch.GetName] be praised! Our ever-loyal allies the Tenochca have sent us men and money to quash the Tepanec rebels!"
 flav_tex_majors2.a: "I knew we could count on them!"
 
 flav_tex_majors3.t: "Tenochca Refuse Assistance"
 flav_tex_majors3.d: "It seems we are on our own. The Tenochca have been unable to provide us with additional resources for our fight. They must have a good reason."
 flav_tex_majors3.a: "We'll be fine without them."
 
 flav_tex_majors4.t: "The Feigned War?"
 flav_tex_majors4.d: "There can be no denying the growing tension between our realm and the realm of Tenochtitlan. Even though we are allies, we are still de-facto competitors for control of the Valley, and something must be done if we are to avoid conflict with each other in the future. To this end, the Tlacochcalcatl of Tenochtitlan, Tlacaelel, has proposed that we fight a ‘feigned war’ with Tenochtitlan. He says that we will both gather our armies and stage a bloodless mock battle outside of Texcoco, and then the Tetzcocah soldiers will pretend to lose and fall back to the city, where $MONARCH$ will temporarily set fire to his main temple as a sign of surrender. This will apparently end the rivalry between our two cities by proving that we both tested ourselves on the battlefield and one of us came out on top. The Tenochca have made it clear that this will not result in our vassalage to them and is simply a ploy to get our people and future generations to not fight with each other."
 flav_tex_majors4.a: "A wise plan! We will do it."
 flav_tex_majors4.b: "We'll do it if we're the ones who win!"
 flav_tex_majors4.c: "This is unnecessary."
 
 flav_tex_majors5.t: "Symbolic Submittance"
 flav_tex_majors5.d: "There can be no denying the growing tension between our realm and the realm of Tenochtitlan. Even though we are allies, we are still de-facto competitors for control of the Valley, and something must be done if we are to avoid conflict with each other in the future. To this end, the Huey-Tlatoani of Tenochtitlan, [AAA.Monarch.GetName] has proposed that our city symbolically offers vassalage to Tenochtitlan to end any future rivalries."
 flav_tex_majors5.a: "If this is what it takes, so be it."
 flav_tex_majors5.b: "Never!"
 
 flav_tex_majors6.t: "Tenochca Agree"
 flav_tex_majors6.d: "Tenochtitlan has swallowed their pride and agreed to let us win the feigned war, which will be held in two month's time."
 flav_tex_majors6.a: "This is a historic victory!"
 
 flav_tex_majors7.t: "Tenochca Refuse"
 flav_tex_majors7.d: "Tenochtitlan has refused to let us win the feigned war and has called the whole thing off. In retrospect, them agreeing was highly unlikely, and now our relationship is going to be heavily strained."
 flav_tex_majors7.a: "Blast it all!"
 
 flav_tex_majors8.t: "Tenochtitlan Acquiesces"
 flav_tex_majors8.d: "The Tenochca have reluctantly accepted that we will not participate in their fake war."
 flav_tex_majors8.a: "I'm glad."
 
 flav_tex_majors9.t: "Tenochtitlan Acquiesces"
 flav_tex_majors9.d: "The Tenochca have reluctantly accepted that we will not submit to them."
 flav_tex_majors9.a: "I'm glad."
