 encyclopedia5.t: "Development Plans/Bug Reporting/Suggestions/Recruiting"
 encyclopedia5.d: "Mesoamerica Universalis is not content complete by any means and we plan to release at least four major content updates in the coming months of flesh out the mod. \n\nTo report bugs, please post the best explanation of the bug you can and screenshots, if possible, in the bug reporting thread on the Steam Workshop. \n\nPlease post suggestions in the Suggestions thread on the Steam Workshop. \n\nIf you believe you can help with the development of the mod, please add the lead developer, Ballistic, on Steam and post that you are adding him in the recruiting thread. Please note that we have a very high standard for content. Mainly, we're looking for people to fill the following 'positions': \n\nAdditional Researcher (Makes extensive use of primary and secondary academic sources to correct historical inaccuracies and suggest ideas for events. Bonus points if you can fluently read Spanish, but not required at all.) \n\nAdditional Programmer (Helps implement events, decisions, and new game systems. Should have significant experience with EU4 modding and personal initiative.) \n\nAdditional 2D Artist (Draw icons and interface modifications, must provide examples of previous work.) \n\n3D Artist (Create custom 3D models for new units and buildings, must provide examples of previous work.) \n\nMusician (Create custom music for the mod, must provide examples of previous work.) \n\nIf you think you can and want to do any of that, please tell us, we'd be honored to have you. Joining our team provides some benefits too - we're all a bunch of history nerds, and we have a gigantic collection (seriously giant) of encyclopedias and articles in PDF form on the Pre-Columbian Americas, as well as access to university libraries and academic databases."
 encyclopedia5.a: "Back"
 encyclopedia6.t: "Population System"
 encyclopedia6.d: "MU includes a population system to replace development. In the new system, every point of development represents 1,000 people. \nAt the beginning of every year, each province has a growth or decay rate calculated for it depending on several factors. \nFactors Which Increase Growth: \n•High manpower \n•At least 1 stability \n•Certain administrative technologies \n•Farm buildings \n•High trade power \n•Staple crops or aquatic foods trade goods \nFactors Which Decrease Growth: \n•Population above the local population potential \n•Less than 0 stability \n•Low manpower \n•Repeated occupation in a war \n•War exhaustion \n\nThere is also a statistic called local population potential, which measures how populous a province can get before growth is significantly slowed. \nFactors which increase local population potential include better terrain (grasslands are better than mountains, mountains are better than desert), increased political importance (capitals are better than non-capitals, capitals of empires are better than capitals of duchies), high trade power, and more buildings."
 encyclopedia6.a: "Back"
 encyclopedia7.t: "Territorial vs. Hegemonic Government"
 encyclopedia7.d: "You can choose from two types of governance, both representing one of the two major ways that empires have been organized in human history. Both come with their own advantages and disadvantages. You can switch to one or the other by taking the relevant administrative idea group and enacting a decision after learning the first idea. Most countries start out as Hegemonic governments by default. \nHegemonic Government Characteristics: \n•Reduced Unrest \n•Significantly Reduced Core Cost \n•Yearly tribute from loyal provinces \n•Not dependant on communication efficiency \n•High local autonomy floor \n•Increased stability cost \n•Heavily dependant on perceived strength, prone to collapse completely if it consistently loses battles and wars. \n\nTerritorial Government Characteristics: \n•Much lower autonomy floor than hegemonic governments \n•Reduced stability cost \n•Much more durable in the face of defeats \n•No unrest reduction \n•Highly dependant on Communication Efficiency \n•Must invest heavily in infrastructure"
 encyclopedia7.a: "Back"
 encyclopedia8.t: "Communication Efficiency"
 encyclopedia8.d: "Every province has a communication efficiency value assigned to it on a regular basis. Communication efficiency represents how good communication between a province and a nation’s capital is. It is reduced the more provinces there are between the province in question and the capital. You can increase communication efficiency with the “Regional Capital” building."
 encyclopedia8.a: "Back"
 encyclopedia9.t: "Government Stats"
 encyclopedia9.d: "There are five government stats that give you buffs or debuffs depending on their level: Centralization, Legal Tradition, Meritocratic Tradition, Religious Tradition, and Militancy. Each has a policy associated with it that will slowly increase or decrease it over time. You can change these stats through events, decisions, and buildings. \n\n*Centralization* represents the extent to which power in a country is concentrated in the capital. \n*Legal Tradition* represents the extent to which a country is ruled by law and order instead of the whims of despots. It also represents the level of fairness in the legal system. \n*Meritocratic Tradition* represents the level of social mobility present in a country and the extent to which status is achieved through merit instead of nepotism and patrimonialism. \n*Religious Tradition* represents the extent to which religion influences society and government. \n*Militancy* represents how enthusiastic the population of a country is for conquest and offensive wars, and how militarized society in general is. It also represents the degree to which legitimacy to rule is achieved through military prowess."
 encyclopedia9.a: "Tell me more"
 encyclopedia9.b: "Back"
 encyclopedia29.t: "Government Stats, Part II"
 encyclopedia29.d: "Each of the five government statistics are measured with a number from -100 to +100.  You can see the numbers by hovering over envelope icon for the 'Check Country Statistics' decision on the 'Missions and Decisions' tab.  Each 20 point range corresponds to a different set of scaled modifiers that you can see on the 'Government' tab.\n\n*Centralization* has modifiers from 'Decentralization 5' up to 'Centralization 5'.  Lower Centralization gives benefits for Unrest, Coring Cost, Trade Efficiency and Hostile Attrition while higher Centralism reduces Autonomy and improves Trade Steering.\n\n*Legal Tradition* has modifiers from 'Weak Law 5' up to 'Strong Law 5'. Higher Legal Tradition gives benefits for Stability Cost, Admin Tech Cost, Unrest, Corruption and Autonomy.  Constructing Court System buildings in your capital can increase Legal Tradition.\n\n*Meritocratic Tradition* has modifiers from 'Patrimonialism 5' up to 'Meritocracy 5'.  Higher Meritocratic Tradition will improve Unrest, Discipline and the quality of your military leaders.\n\n*Religious Tradition* has modifiers from 'Secularism 5' to 'Spiritualism 5'.  Secularism gives a boost to religious tolerance while Spiritualism improves Legitimacy, Morale and Missionary Strength.\n\n*Militancy* has modifiers from 'Pacifism 5' up to 'Militancy 5'.  Pacificism is not a virtue as it hurts Morale and War Exhaustion.  High Militancy has the opposite effect as long as you are at war.  If you're at peace, though, your Legitimacy will take a big hit."
 encyclopedia29.a: "Back"
 encyclopedia10.t: "Historical Liberties"
 encyclopedia10.d: "In order to preserve the fun of the game and the ability to represent Mesoamerica realistically in Europa Universalis IV, we, the developers, were forced to take a few ‘historical liberties’ and make certain assumptions. The most important of these are listed below. \nThe majority of province borders are educated guesses based on terrain, political geography, and settlement density. \nIt was assumed in some cases that administrative units of the Purepecha and Mexica empires represented the approximate political geography of certain regions before they were conquered by either of those empires. \nDue to the severe scarcity of dynastic information for the majority of Mesoamerican polities, most countries in the game have randomized leaders that do not represent actual historical figures, as there simply is no data available for most countries. Exceptions to this include the countries of Tenochtitlan, Tlacopan, Tetzcoco, Tlatelolco, Chalco, Mizquic, Cuitlahuac, Xochimilco, Tzintzuntzan, Ihuatzio, Patzcuaro, Cocom, K’iche, Acalan-Tixchel, Tzutujal, Tepeticpac, Ocotelulco, Tizatlan, Quiahuixtlan, Zaachila, and Yutacaha (Cuilapan), whose rulers are actual historical figures. \nThe fall of the League of Mayapan is forced in the late 1420s, whereas it is likely that the League of Mayapan actually fell in the 1440s. This is done so that Yucatec Maya countries will have more interesting gameplay. \nThe cause of the Purepecha succession war is inferred to be the lack of a male heir to inherit the kingdom of Patzcuaro after Irecha Hiquingaje I died, causing a dispute between Ihuatzio and Tzintzuntzan over who should inherit the kingdom. This cannot be conclusively proven based on the available evidence and is simply one interpretation based on what is available in the Relacion de Michoacan and the La Memoria de Don Melchor Caltzin. \nThe Highland Maya ideas currently represent the K'iche ethnic group and do not necessarily represent the various other peoples of the highlands. This is due to the scarcity of information on most Highland Maya cultures. \nEvents should not be taken as literal historical recountings of Mesoamerican history, but rather as dynamic overviews of a historical event, as many are dynamically localized with the name of a particular country’s current ruler (who may or may not have actually existed) to preserve immersion. Some small parts of events may also be fictionalized details to add color. Many events also allow for alternate history outcomes. It is advised that anyone interested in factual recountings looks at the sources section of this encyclopedia."
 encyclopedia10.a: "Back"
 encyclopedia11.t: "Nahuatl Pronunciation Guide"
 encyclopedia11.d: "With all due regards to Professor Emeritus David Jordan of UC San Diego. \nNahuatl can be confusing to puzzle out for the average English speaker. The recording, spelling, and consistency of nahuatl has in general been spotty throughout its interaction with colonial spanish-speaking documentarians. Because the spelling of Nahuatl was originally based on spelling conventions in 16th-century Spanish, Nahuatl texts are generally "pronounced like Spanish," with the following exceptions and points to note: \n•Words are stressed on the second-to-the-last vowel (excluding U) regardless of final consonants. \n•X is pronounced like English SH. \n•LL is pronounced like a long L (not as in Spanish). \n•TL counts as a single consonant, never as a full syllable. It is NOT 'NA-WAH-TUL', it's 'NA-WAA-TL'. The best way to describe this sound is to combine t and l together and end that syllable, which should be spoken quickly, with your tongue touching the back of your teeth. \n•U does not occur as an independent vowel. The only Nahuatl vowels are A, E, I, and O, although each of them can be long or short. \n•CU and UC are both pronounced KW. \n•HU and UH are both pronounced W. \n•H without an adjacent U represents a "silent" glottal stop (as in go_over); in modern Nahuatl it sometimes has a sound similar to an English H and may have had that value in some dialects of Classical Nahuatl as well. (For an English speaker, pronouncing the H like an English H is not really wrong and has the advantage that it helps one remember that it is there.) \n•C before E or I is pronounced like English S. (The letter S is not used in Classical Nahuatl.) \n•Z is pronounced like English S. (The letter S is not used in Classical Nahuatl.) \nThus: \n•Tenochtitlan = te-noch-TI-tlan \n•Tlaxcala = tlash-KA-la \n•Xochimilco = sho-chi-MIL-co \n•Cuauhtémoc = kwa-wa-TEH-mok \n•Montezuma -> Motecusoma = mo-tekw-SO-mah"
 encyclopedia11.a: "Back"
 encyclopedia12.t: "Accessible History Books on Mesoamerica"
 encyclopedia12.d: "Here is a short list of accessible history books on Mesoamerica. These books are reasonably priced, accurate, and mostly avoid the potentially off-putting components of academic history books. For a full list of sources used to create this mod, please see the ‘Full List of Sources for Super Nerds’ Section. \nGENERAL: \n•Mexico: From Olmecs to Aztecs (Sixth Edition) by Michael D. Coe and Rex Koontz \n•The Art of Mesoamerica (Fifth Edition) by Mary Miller \n•The Gods and Symbols of Ancient Mexico and the Maya by Mary Miller and Karl Taube \n•The Postclassic Mesoamerican World, edited by Michael E. Smith and Frances F. Berdan \nAZTECS: \n•Aztec Warfare: Imperial Expansion and Political Control by Ross Hassig \n•Aztec Thought and Culture by Miguel Leon-Portilla \n•Tlacaelel Rememberd: Mastermind of the Aztec Empire by Susan Schroeder \nMAYA: \n•The Maya (Ninth Edition) by Michael D. Coe and Stephen Houston \n•A Forest of Kings: The Untold Story of the Ancient Maya by David Freidel and Linda Schele \nMIXTEC & ZAPOTEC: \n•Mixtecs, Zapotecs, and Chatinos: Ancient Peoples of Southern Mexico by Arthur A. Joyce \n•The Mixtecs of Oaxaca: Ancient Times to Present by Ronald Spores and Andrew K. Balkansky \nTARASCAN/PUREPECHA: \n•Tariacuri’s Legacy: The Prehispanic Tarascan State by Helen Pollard (Note, this isn’t actually a very accessible book, but it’s literally the only existing synthesis on the Tarascans in English.) "
