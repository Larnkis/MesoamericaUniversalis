 encyclopedia21.t: "Isthmus Zapotec Pronunciation Guide"
 encyclopedia21.d: "This guide refers specifically to Modern Isthmus Zapotec, which was prevalent in the Postclassic in an earlier form and is still spoken by some 400,000 people today. It is mostly accurate for other Zapotec languages. \nVowels: \n•A - As a in English father \n•E - As ey in English they \n•I - As i in English machine \n•O - As ow in English slow \n•U - as oo in English boot \n•Other Vowel Rules: \n•Stressed vowels are pronounced slightly longer than any other. Example, benda (fish), e is longer than a. Stress is usually placed on the second to last syllable. \n•An apostrophe that follows a vowel indicates a shortened, or abrupt, pronunciation of such. Example: ba’du’ (boy). \n•When two identical vowels appear successively, they are pronounced as separate syllables (but counted as one) with a glottal stop in-between - like the vowel sounds in uh-oh. Example: saa (celebration). \n•Consonants: \nIsthmus Zapotec has the same consonant sounds as English except in the following cases: \n•dx - As j in English jury \n•hu - as w in English well. \n•J - Nasalizes any consonant that follows immediately. Its pronunciation when preceding a vowel is not found in English: a comparable sound can be achieved with a raspy pronunciation of h, as in English hat. \n•R - As in English radio; sometimes pronounced as Spanish rolled, or trilled r. \n•xh - As sh in English fish. \n•X - As j in French jour when immediately preceding a vowel, as sh in English fish when immediately preceding a consonant. \n•Other - Pronunciation of p, t, ch, c/qu, s, xh, m, y, and hu is elongated when the consonants are preceded immediately by a stressed syllable (lengthening after the stressed syllable is sometimes applied to n and l; as with rolled r, context is the deciding factor) Example: in bicuti’ (worm), t is long. \n\nSource: Zapotec-English English-Zapotec (Isthmus) Concise Dictionary by A. Scott Britton"
 encyclopedia21.a: "Back"
 encyclopedia22.t: "Yucatec Maya Pronunciation Guide"
 encyclopedia22.d: "This guide refers specifically to Modern Yucatec Maya, which is spoken by around 1.2 million people today and was prevalent on the Yucatan Peninsula in an earlier form in the Postclassic. Most of the rules here will apply to other Mayan languages as well. \nGlottal Stops: \nLike the click sounds in certain African languages, the “glottal stop” poses a distinct problem for non-native speakers. In the alphabet used to write Yucatec, ‘ represents the sound made in stopping the breath which is similar to the stoppage of air in English uh-oh or in button when spoken rapidly. Pronounced simultaneously with the vowel or consonant that it accompanies, the glottal stop gives a characteristic ‘pop’ to the sound. The glottal stop is integral to meaning when applied to five consonants, (For example, kab means ‘bee’ while k’ab means “manual labor”) they are ch’, k’, p’, t’, and tz’. \nVowels: \n•A - As a in father \n•E - As a in fate \n•I - As ee in feet \n•O - As o in go \n•U - as o in who \nConsonants: \nSame consonants as English except in the following cases: \n•B - Sounds like b in bed but somewhat softer between vowels; often weak or unpronounced at the ends of words. \n•L - Weak or unpronounced at the end of a word. \n•X - Sounds like English sh. \nPitch: \n•Pitch rises towards the ends of words. \n•Vowels last or second to last rise in pitch in many words. \n•The long vowels in some words, even towards the beginning of the word, form a ‘peak’ in overall pitch."
 encyclopedia22.a: "Back"
 encyclopedia23.t: "Food-Based Stereotyping"
 encyclopedia23.d: "You can’t play even one game of EUIV without calling another country a derogatory food based name, can you? We know, we know - you come to this mod, and suddenly it’s like “Wait, do I call them all tortillas or what?” It’s hard being passively racist in this kind of environment, so we’ve prepared a handy guide for your comedic self-posting needs. When you’re fed up with the: \nAztecs - Tenochca, Acolhua, Tepaneca, they’re all the same, really. They also have a particular fondness for tlaxcaltin (tortillas) dipped in molli sauce. But this isn’t really peculiar about them in relation to other groups, and definitely not enough to make a punchline. For this reason, we recommend saying ‘Remove Chinampas’ as your go-to. \nTarascans - Tzintzuntzan is such a ridiculous sounding name anyway that it practically doesn’t need a punchline. But lucky you, because the Aztecs already prepared a couple for you! They called the Purepecha ‘Fishermen’, because they ate a lot of fish. This is where we get the name of the state Michoacan - because the nahua word for fish is ‘michin’. But you didn’t come here to learn, you came here to make a joke! The plural of ‘michin’ can be ‘mimichtin’, and we suggest that’s what you go with. ‘Remove Mimichtin’. ‘Remove Fishermen’ if you’re feeling unkind. \nTlaxcala - Yes, they’ve got really cool looking flags, but who REALLY wants to deal with the Tlaxcalteca when you’re trying to dominate the Triple Alliance? The nice thing is there’s a ready-made joke here too! You see, when the Spaniards arrived at Tlaxcala, there is reason to believe it was called Texcallan instead - Place of Stones. The Spaniards had a hard time with that, because it sounded an awful lot like the word for tortilla, tlaxcala, so they just ended up fusing the two together into Tlaxcallan accidentally. Therefore, it adds historical insult to injury to say ‘Remove Tortilla’ when dealing with Tlaxcalteca. \nOaxacans - Wait, do we still have these in the beta build? Okay, we’ll have to make a note to remove them later. Apparently, Oaxacans are a pretty rad group of folks who like catching grasshoppers and cookin’ ‘em. Today, these little hoppers are called ‘chapulines’, but the original nahuatl is ‘chapolin’. So we recommend ‘Remove Chapolin’ when dealing with Zapoteca and Mixteca. If that’s too hard for you, why are you even playing this game? \nMayans - There’s so many of them, why are there so many of them? If all these crazy mayans have one thing in common, it’s that they were not down with tortillas. We’ve found like zero flat griddles to make ‘em in their archeological sites, so that confirms 100% certainty that they never ate tortillas. I tell you what they did eat, though, was tamales. Unfortunately, the Yucatec term for tomal is ‘Wah’ or ‘Waj’ where the ‘j’ is that awful throat sound in scottish ‘loch’. So, instead, we’ll just say ‘Remove Tamales’ when talking about Mayans, unless you want to be accurate in which case you’ll say ‘Remove Waj’. Everyone else is Chichimeca."
 encyclopedia23.a: "Back"
