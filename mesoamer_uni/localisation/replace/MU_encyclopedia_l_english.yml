 encyclopedia27.t: "A Look Around the Map"
 encyclopedia27.d: "We’ll take a spin around the different cultural areas of Mesoamerica and peek in at each one to see what the major state is of the various alliances and regional powers, just so you have an idea of what’s going on. \nCentral Mexico: Around Lake Texcoco, the upstart alliance of Tenochtitlan, Tlacopan, Tetzcoco, and Tlatelolco has overthrown the short-lived empire of the Tepaneca centered in Azcapotzalco. Now, the balance of power sits on a knife’s edge between these northern cities and the powerful heartlands of Xochimilco and Chalco in the south of the basin. Outside of the Valley of Mexico, in the eastern highlands, tension is high between the various states of what will one day be the Tlaxcala or Texcallan confederacy. Tizatlan and Cholula (THE major religious center of speakers of nahuatl) are chief among these. \nWestern Mexico: Although the Western part of the area has never been the home of major state empires, that is about to change. The Purepecha people (a linguistic isolate) around lake Patzcuaro are gathering in strength, and recently under their legendary ruler Tariácuri expanded drastically. Unfortunately, now Tariácuri’s domain is split between his relations, following his death. The cities of Ihuatzio, Tzintzuntzan, and Patzcuaro vie for power. Elsewhere, the valuable Balsas basin sits with a wealth of copper and other minerals waiting for a conqueror. Along the coast, the powerful trading power of Zacatula vies for control with the peoples of Colliman further up the coast. \nOaxaca Area: It has been long since Monte Alban dominated these highlands. The presence of Mixtec city states since the beginning of the Post Classic has put pressure on the Zapotec states to retain control of the limited agricultural area of the mountains. Perhaps the most powerful of the Mixtec states is rising along the coast at Yucu Dzaa, called by the nahua Tututepec. Opposing them is the major remaining Zapotec kingdom at Zaachila, who historically will soon collapse and form a new kingdom at Tehuantepec, or Guisii. \nMayan Lowlands: Until several years into the start of our game historically, the Yucatan is under the control of the unloved Cocom Itza of Mayapan. Maintaining power solely through control over the noble families of the various city states, the involuntary ‘League of Mayapan’ is about to collapse. Along the west coast and at several commercial colonies, the Putun Chontal maintain a brisk trade, profiting from everything from the rich salt beds of the northern coast to the pilgrimage at the island of Cozumel. \nMayan Highlands: The Kiche have emerged victorious. Bursting onto the scene from their start as knightly warrior bands from the Putun Chontal area, the Kiche lineages quickly managed to take control of the majority of the Mayan highlands and enforce their new Mexicanized Toltec ideas of kingship, culture, and faith. The kingdoms they dominate include Kiche proper, as well as Rabinal, Kaqchikel, and Tzutujil, among others."
