 encyclopedia25.t: "What Happened Before Game Start? Part I"
 encyclopedia25.d: "Our game takes place during the ‘Postclassic’ period of Mesoamerican history, which is from roughly 900 CE - 1519 CE. Before that we have the ‘Classic’ or ‘Classical’ period, from roughly 200 CE - 900 CE. What was so special about the Classic? During this period we had the major rise and fall of some of the most complex, far-ranging, and sophisticated kingdoms in Mesoamerican history. \nIn the Mayan area, this was the epoch of the great city states of the Mayan lowlands. They reached the apogee of sophistication in their writing system, mathematics and sciences, political systems, and cultural achievements such as architecture. \nIn the Oaxaca area, this was the heyday of the kingdom of Monte Alban, the greatest of the Zapotec states. Stretching across the highlands of the area, Monte Alban had advanced writing and political structures, and was connected strongly into the overall West-East trading network between Mexico and the Mayan area. \nIn Central Mexico, this was the rise and fall of the greatest of the Mesoamerican cities, Teotihuacan. Teotihuacan’s influence stretched the length and breadth of the entire Mesoamerican cultural area, reaching even to the Mayan city states and up north to the Pueblo peoples of Oasisamerica. Teotihuacan had an unparalleled population concentration and metropolitan character, with individual ethnic wards containing Mayan, Zapotec, and other groups in distinct neighborhoods. The Teotihuacanos had writing (we’re increasingly aware), advanced military and religious structures, and control over vast swathes of trading networks. \nThe Fall: Between 800 CE and 1000 CE, the majority of extant major dominant political structures strongly changed. Some collapsed, such as the state of Teotihuacan and the cities of the flourishing Mayan southern lowlands. Some underwent radical demographic and political shift, such as the increasingly well-connected northern Yucatan city states. This transformation had different causes in differing areas, but a major component in several areas was unprecedented climate shift and the introduction of migrant ethnic groups, such as major bands of Nahuatl-speaking peoples in the north of the Mesoamerican cultural area."
