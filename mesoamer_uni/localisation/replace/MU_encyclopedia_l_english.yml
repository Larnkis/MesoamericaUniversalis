 encyclopedia26.t: "What Happened Before Game Start? Part II"
 encyclopedia26.d: "Between 900 CE and the Start Date: The Postclassic saw creation of a great many independent and quite inventive polities. In the north, the Toltec state came to prominence. Although traditionally thought of as an ‘empire’, in truth the Toltec state had wide cultural influence but very little direct territorial control. Offshoots of the Toltec dynasty, or Toltec-inspired adventurers, founded powerful city states in places as far flung as Chichen Itza in the Yucatan. Elsewhere, Mexicanized Maya known as Putun Chontal took control (without a strong state structure, but independently) of several of the old trade networks, and gave rise to roving mercenary knightly bands who would later found dynasties in the Kiche highlands and at Mayapan. \nIn essence, at the start date of 1428, the Mesoamerican area is on the verge of further radical change. The breakdown of the old monopolies at the end of the Classic period has encouraged the rise of a mobile merchant class in several societies, and the area is connected as never before. Independent, militarized city states fight for control in several areas, and the region is about to see the rise of strong and expansive ‘empires’ again in a way it has not for a long time. These factors will lead to a kind of Postclassic renaissance that creates some of the greatest, most urbanized, and most sophisticated cultures the world has ever seen. That is, until it all comes crashing down in 1519."
