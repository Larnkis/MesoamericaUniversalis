 hegemonic_ideas: "Hegemonic Ideas"
 hegemonic_ideas_bonus: "Full Hegemonic Ideas"
 hegemonic_grand_strategy: "Hegemonic Grand Strategy"
 hegemonic_grand_strategy_desc: "The great empires of our past, be they centered at Tollan, Azcapotzalco, Chichen Itza, Yucu Dzaa, or older places of which only legend remains, have often relied on the perception of overwhelming central power rather than constant meddling in local affairs to keep subjects in check. This approach has proven itself to be a risky, but incredibly effective method of governing the diverse range of harsh climes of our world, and the even more diverse and proud peoples in them. When used skillfully, it allows rulers to build mighty kingdoms in this unforgiving environment where the only way to send a message is by foot. If we wish to sit at the top of the next great tributary system, we must perfect our strategies for establishing the ultimate hegemony. \nUnlocks the §GTribute System§!"
 ostentatious_militarism: "Ostentatious Militarism"
 ostentatious_militarism_desc: "An excellent method of reminding people of the awe-inspiring extent of central power is through conspicuous, chest-pounding, over-the-top displays of military strength. We don’t have to actually kill anyone, but sending our best soldiers parading around the realm in ceremony and full battle attire is sure to give the local village lord second thoughts about rebelling when he disagrees with the sum presented by a tribute collector."
 spectacular_constructions: "Spectacular Constructions"
 spectacular_constructions_desc: "A visceral capital that will inspire and awe the simpletons who will no doubt soon become our subjects as well as visiting foreign dignitaries is a key part of any good hegemonic system. It would be wise to create the infrastructure necessary for any impressive constructions we may undertake in the capital as soon as possible. \nUnlocks building §GConstruction Center§!"
 intimidation_tactics: "Intimidation Tactics"
 intimidation_tactics_desc: "Why stick to striking divine fear into groveling subject lords when divine fear is so versatile a tool? Our political enemies should cower at the length of our blades and the girth of our vast legions, and in their cowardice be exploited."
 economic_hegemony: "Economic Hegemony"
 economic_hegemony_desc: "Holding ostentatious ceremonies, parading around vast legions, and constructing imposing monuments to our strength is expensive. If we wish to maintain these practices, we need to build and maintain a healthy and favorable commercial environment through promotion of our markets, merchants, and commodities. Of course, we will exert just enough to power to ensure that this wealth is all flowing to our capital."
 imperial_narrative: "Imperial Narrative"
 imperial_narrative_desc: "The discerning fledgling empire will soon realize that classic secular methods such as violent displays of power can only go so far. Luckily, there is another classic method at our disposal - the creation of an imperial narrative. Our people are the chosen people of the gods, here to protect and enlighten you, and so on. There is plenty of mythological tradition to draw on in creating our own grand story."
 the_big_stick: "The Big Stick"
 the_big_stick_desc: "Imagine the look on a rebellious lord’s face when he realizes that his messenger was not in fact exaggerating when he reported that our army was larger than the total male population of his realm. Hilarious!"
