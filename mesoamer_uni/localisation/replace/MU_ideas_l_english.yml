 territorial_ideas: "Territorial Ideas"
 territorial_ideas_bonus: "Full Territorial Ideas"
 territorial_grand_strategy: "Territorial Grand Strategy"
 territorial_grand_strategy_desc: "It is a new age, and it is time for a new strategy - one that few, if any, of the old kings of the One World have tried. We will rise to challenges of this new age by establishing a mighty, centralized state that will endure for a thousand years. This will be no small feat - communicating with and truly controlling far-flung cities is exceedingly difficult due to harsh terrain, the relatively slow pace of foot communication, and the incredible linguistic and cultural diversity of these lands. If we succeed however, we will forge with chains of bronze and ties of blood a unified whole that can endure drought, plague, war, and worse."
 power_replacement: "Power Replacement"
 power_replacement_desc: "Local leaders cannot be trusted. When we conquer a city, we should always replace its rulers with nobles of proven loyalty from our heartland."
 administrative_centers: "Administrative Center"
 administrative_centers_desc: "Our faraway subject populations will be less likely to question authority if we put large reminders of our power right next to them. Establishing a network of state sponsored power centers around our realm will also greatly increase the efficiency of our military and bureaucracy. \nUnlocks building §GAdministrative Center§!"
 maize_and_circuses: "Maize and Circuses"
 maize_and_circuses_desc: "One of the best ways to get people to stop rebelling so much is to convince them that the new order isn’t actually so bad. If we provide benefits to conquered communities such as infrastructure, famine relief, ceremonies, and new commodities they might be more inclined to overlook some aspects of our relentless oppression."
 economic_monopolization: "Economic Monopolization"
 economic_monopolization_desc: "A centralized state must be backed by a strong and reliable economy. We should not only encourage, but take control of trade networks within our realm, employ merchants as state agents, and form monopolies on certain key goods so that we can manipulate trade in our favor as effectively as possible."
 centralized_legal_system: "Centralized Legal System"
 centralized_legal_system_desc: "At the center of any stable state is a formal and uniform law code. We must establish such a code if we do not already have one and ensure that it is enforced throughout the territories we control. \nYearly Legal Tradition: §G+0.50§! "
 war_relief_system: "War Relief System"
 war_relief_system_desc: "It is during the darkest hours when we both need our subjects most and they are most likely to abandon us for foolish reasons. In order to ensure the coherence of the realm during difficult wars we should establish a system to provide physical aid and ideological guidance to our subjects when they most need it."
 
