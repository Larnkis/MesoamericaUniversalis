 loyalist_recruitment: "Loyalist Recruitment"
 loyalist_recruitment_desc: "Naturally, there are those who reside in our subjects' lands who understand the divine right of our rule. By recruiting and aiding these enlightened individuals we can strengthen our grasp on subject nations."
 fortification_sabotage: "Fortification Sabotage"
 fortification_sabotage_desc: "Assaulting and besieging fortifications can be costly. But with a weakened wall, an opened gate, bribed defenders, burned weapon arsenals, or something else similar involved it can cost quite a bit less."
 
 sponsored_merchants: "Sponsored Merchants"
 sponsored_merchants_desc: "We can extend our grasp over trade if we directly sponsor merchant guilds and integrate them into the state apparatus."
 foreign_merchants: "Foreign Merchants"
 foreign_merchants_desc: "To gain even more control over trade, we can extend our patronage to powerful foreign merchant groups and wield their influence as our own."
 
 lead_from_the_front: "Lead from the Front"
 lead_from_the_front_desc: "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 efficient_conscription: "Efficient Conscription"
 efficient_conscription_desc: "The demand for more armies is unpredictable, and raising armies is a major undertaking. We must make our conscription system as fast and efficient as possible to ensure that we will always have men ready when we need them."
 concentrated_firepower: "Concentrated Firepower"
 concentrated_firepower_desc: "We should train our generals in employing massed formations of concentrated projectile units to quickly rip open holes in enemy lines."
 unit_pride: "Unit Pride"
 unit_pride_desc: "Traditional armies relied on furious discipline to maintain order in the ranks, however, by appealing to unit pride we can reach even higher levels of discipline."
 unyielding_assault: "Unyielding Assault"
 unyielding_assault_desc: "In order to push our borders ever forward, our men must be able to quickly recover from both victories and defeats. With enough training and adequate supplies, we can help ensure that our army is always ready to fight."
 
 militarized_homefront: "Militarized Homefront"
 militarized_homefront_desc: "Our populace is always reminded of military duties by the military installations that dot our homeland. Through this, we cultivate a strong tradition of service."
 always_prepared: "Always Prepared"
 always_prepared_desc: "Whether on the march or at home, an attack or battle could come at any moment. Luckily, our troops are well drilled and always prepared to deal with such an eventuality."
 merely_a_setback: "Merely a Setback"
 merely_a_setback_desc: "In order to win a war you have to keep fighting. Our military and populace know this and are determined to see any conflict through to our inevitable victory."
 favorable_engagements: "Favorable Engagements" 
 favorable_engagements_desc: "Throughout history, seemingly inferior forces have won great victories against seemingly superior forces by engaging the enemy in a favorable location. Carefully planning our engagements is the keystone of our doctrine."
 
 orders_of_merit: "Orders of Merit"
 orders_of_merit_desc: "One way to encourage a warrior tradition is to incentivize skill in battle through the creation of military orders that reward anyone who proves themselves capable with prestige and wealth."
 the_finest_equipment: "The Finest Equipment"
 the_finest_equipment_desc: "Sometimes quality equipment wins the day. Spending more time training the people who make weapons and armor and checking the reliability of what they produce will ensure that our troops are not held back by frustrating problems on the day of battle."
 lessons_of_war: "Lessons of War"
 lessons_of_war_desc: "Our officers and generals must be trained in a doctrine that encourages adaptability and learning from our mistakes on the battlefield, win or lose, to improve the future effectiveness of the army."
 stamina_training: "Stamina Training"
 stamina_training_desc: "With enough intensive physical training, our fine troops will be able to outpace lesser armies on campaign."
 shock_formations: "Shock Formations"
 shock_formations_desc: "Our troops and officers will spend extra time perfecting their formations during the close combat stage of battle."
 fire_formations: "Fire Formations"
 fire_formations_desc: "Our troops and officers will spend extra time perfecting their formations and movements during while hitting the enemy with vollies of projectiles."
 the_most_cunning_of_generals: "The Most Cunning of Generals"
 the_most_cunning_of_generals_desc: "We will train generals who are clever and familiar with movements in all the harsh terrains of the One World."
 
 all_must_bleed: "All Must Bleed"
 all_must_bleed_desc: "No condition is necessarily an exemption from military service. All must bleed for the state. \nUnlocks §GDraft Law 5§!"
 
 post_contact_warfare: "Post-Contact Warfare"
 post_contact_warfare_bonus: "Full Post-Contact Warfare"
 resist_the_invasion: "Resist the Invasion!"
 resist_the_invasion_desc: "Disease and general instability has damaged the morale of our troops. Luckily for us, it is easy to overcome this setback by appealing to the natural human instinct to defend one's home and the equally natural urge to defend one's king and country. This can be framed as the goal of our entire war effort."
 horse_breeding_programs: "Horse Breeding Programs"
 horse_breeding_programs_desc: "Horses are a new introduction to the battlefield, and their power is clear, although they do have trouble in some jungles and mountains. If we wish to establish our own cavalry regiments at any reasonable cost, we must learn how to breed good horses effectively and on a large scale."
 integrated_cavalry: "Integrated Cavalry"
 integrated_cavalry_desc: "Our new cavalry regiments must be fully integrated into our military doctrine to reach their full potential."
 gunsmithing: "Gunsmithing"
 gunsmithing_desc: "The potential of artillery for devestating enemy cities and troops is immense. Unfortunately, we are not experienced with the art of gunsmithing. This must be remedied, and quickly, if we are to compete with invading armies."
 integrated_artillery: "Integrated Artillery"
 integrated_artillery_desc: "Now that we have developed some expertise related to the construction of artillery, it is time to reform our military doctrine to include artillery tactics and manuevers."
 artillery_resistant_fortifications: "Artillery Resistant Fortifications"
 artillery_resistant_fortifications_desc: "Artillery is capable of annihilating the fortifications we build to resist mere humans. Our cities will quickly fall to artillery barrages if we do not find a way respond to this."
 gun_formations: "Gun Formations"
 gun_formations_desc: "Although initially it was not decisive, the gun is becoming an increasingly important weapon as time goes on. We must learn the best ways to use this weapon in the context of our local environment."